<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>
    <form id="submitForm" method="GET">
        <div class="searchBar">
            <label for="dateInput">Enter the date you wish to search for:</label>
            <input id="dateInput" name="dateInput" min="1851-01-01" max="2019-01-01"  type="date">
            <select name="newsDesk" id="newsDesk">
                <option value=""></option>
                <option value="Automobiles">Automobiles</option>
                <option value="Business/Financial Desk">Business/Financial Desk</option>
                <option value="Classified">Classified</option>
                <option value="Cultural Desk">Cultural Desk</option>
                <option value="Editorial Desk">Editorial Desk</option>
                <option value="Foreign Desk">Foreign Desk</option>
                <option value="Leisure/Weekend Desk">Leisure/Weekend Desk</option>
                <option value="Metropolitan Desk">Metropolitan Desk</option>
                <option value="Movies, Performing Arts/Weekend Desk">Movies, Performing Arts/Weekend Desk</option>
                <option value="National Desk">National Desk</option>
                <option value="Sports Desk">Sports Desk</option>
                <option value="Style Desk">Style Desk</option>
            </select>
            <button type="submit" id="submitSearchButton">Submit</button>
        </div>
    </form>
    <div>
    The date being displayed is: 
<span id="displayDate"></span>
</div>


<div id="articleDisplay">


</div>
